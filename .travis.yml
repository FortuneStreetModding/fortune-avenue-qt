os: osx
osx_image: xcode12.5
addons:
  homebrew:
    packages:
    - qt@5
before_script: brew link qt@5 --force
script:
- qmake -project
- qmake fortune-avenue-port.pro
- make
- ls
- macdeployqt 'Fortune Avenue.app' -dmg
deploy:
  provider: releases
  api_key:
    secure: $ACCESS_TOKEN
  file: 'Fortune Avenue.app'
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
