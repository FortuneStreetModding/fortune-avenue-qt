name: QMake Build

on:
  release:
    types: [published]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install Qt
      uses: jurplel/install-qt-action@v2.14.0
      with:
        version: 5.15.2
        target: desktop
    - name: Configure QMake
      working-directory: ${{github.workspace}}
      run: qmake fortune-avenue-port.pro

    - name: Build
      working-directory: ${{github.workspace}}
      run: make

    - name: Deploy
      working-directory: ${{github.workspace}}
      run: macdeployqt 'Fortune Avenue.app' -dmg

    - name: Rename
      working-directory: ${{github.workspace}}
      run: mv 'Fortune Avenue.dmg' "fortune-avenue-$GITHUB_REF_NAME-macos.dmg"

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{github.workspace}}/fortune-avenue-${{github.ref_name}}-macos.dmg
